      <h2>Calculator</h2>
      <button onclick="ourFunction()">Calculator</button>
      <p id="Demo"></p>
      <script>
          function ourFunction() {
            const operator = prompt('Enter the operator "+,-,* or /"');
            const number1 = parseFloat(prompt("Enter the first number"));
            const number2 = parseFloat(prompt("Enter the second number"));
            let result;
            if (operator == "+") {
              document.getElementById("Demo").innerHTML = result =
                number1 + number2;
            } else if (operator == "-") {
              document.getElementById("Demo").innerHTML = result =
                number1 - number2;
            } else if (operator == "/") {
              document.getElementById("Demo").innerHTML = result =
                number1 / number2;
            } else {
              document.getElementById("Demo").innerHTML = result =
                number1 * number2;
            }
          }
        </script>

      <h2>Vaccination</h2>
      <button onclick="yourFunction()">Check your Vaccination</button>
      <p id="Demo"></p>
      <script>
        function yourFunction() {
          const age = prompt("Enter your age");
          if (age > 55) {
            document.getElementById("Demo").innerHTML =
              "Sorry sir/mam,there is no vaccine for you";
          } else if (age == null) {
            document.getElementById("Demo").innerHTML = "Please enter your age";
          } else if (age >= 35) {
            document.getElementById("Demo").innerHTML =
              "You will get Covishield";
          } else if (age >= 18) {
            document.getElementById("Demo").innerHTML = "You will get Covaxin";
          } else if (age >= 12) {
            document.getElementById("Demo").innerHTML = "You will get Corbevax";
          } else {
            document.getElementById("Demo").innerHTML = "you are not eligible";
          }
        }
